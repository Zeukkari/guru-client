<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-A-Compatible" content="ie=edge" />
    <title>web test stuff</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" ></script>

  </head>
  <body>        
      <a href="http://ujo.guru">
          <img src="" id="logo" width="50" />
        </a>
      <canvas id="chart" width="400" heght="400"></canvas>

      <script>


      // place logo
      doLogo().catch(error => {
        console.log("logo missing")
        concole.error(error)
      });

      chartIt();


      //make chart
      async function chartIt() {

        // get and process data
        const data = await getData().catch(error => {
          console.log("data source missing")
          concole.error(error)
        });;
        
        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.xs,
            datasets: [{
              label: 'pimpelipom',
              fill: false,
              data: data.ys,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              yAxes: [
                {
                  ticks: {
                    // add stuff to tick label
                    callback: function(value, index, values) {
                      return value + ' CÂ°';
                    }
                  }
                }
              ]
            }
          }
        });
      }

      // fetch logo
      async function doLogo() {
        const response = await fetch('http://ujo.guru/img/ujo.guru-logo-avatar.001.png')
        const blob = await response.blob();
        document.getElementById('logo').src = URL.createObjectURL(blob)
      }

      // fetch data
      async function getData() {
        const response = await fetch('https://data.giss.nasa.gov/gistemp/tabledata_v4/ZonAnn.Ts+dSST.csv')
        const data = await response.text();
        const ys = [];
        const xs = [];

        const table = data.trim().split('\n').slice(1);
        table.forEach(row => {
          const columns = row.split(',')
          const year = columns[0]
          xs.push(year)
          const temp = columns[1]
          ys.push(parseFloat(temp)+14)
          //console.log(year, ":", temp)
        })
        return {ys, xs}
      }

    </script>
  </body>
</html>
